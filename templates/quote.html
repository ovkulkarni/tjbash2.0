<div class="card sticky-action">
    <div class="card-content black-text">
        <span class="card-title">Quote #{{ quote.id }}</span>
        <p>{{ quote.content|safe }}</p>
        <p class="grey-text">Tags: {{ quote.tags.all | join:", " }}</p>
        <p class="grey-text">Votes: {{ quote.votes }} vote{{ quote.votes|pluralize }}</p>
    </div>
    <div class="card-action">
        <div class="row">
            <div class="col s12 l6 center-align">
                <a href="{% url 'upvote_quote' quote.id %}" class="green-text"><i class="material-icons">check</i></a>
            </div>
            <div class="col s12 l6 center-align">
                <a href="{% url 'downvote_quote' quote.id %}" class="red-text"><i class="material-icons">clear</i></a>
            </div>
        </div>
        {% if request.user.is_authenticated and request.user.is_superuser %}
            {% if not quote.approved %}
                <a href="{% url 'approve_quote' quote.id %}" class="green-text">Approve</a>
            {% endif %}
            <a href="{% url 'delete_quote' quote.id %}" class="red-text">Delete</a>
        {% endif %}
    </div>
</div>
