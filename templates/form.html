{% extends "base.html" %}
{% block content %}
<div class="section">
    <form action="{{ action }}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript">
    $('#id_tags').selectize({
        delimiter: ',',
        persist: false,
        create: function(input) {
            return {
                value: input,
                text: input
            }
        }
    });
</script>
{% endblock %}
