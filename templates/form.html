{% extends "base.html" %}
{% block content %}
<div class="section">
    <form action="{{ action }}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
{% endblock %}
